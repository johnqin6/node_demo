<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>
<body>
    <!-- 
        表单提交
        表单中提交的控件元素必须有 name属性
        表单提交分为：
          1. 默认的提交行为
          2. 表单异步提交
          action 表单提交的地址
          method 请求方法
            1. get 
            2. post 
     -->
    <header class="header container">
        <h3>
            <a href="/" class="btn btn-success">返回首页</a>
        </h3>
    </header>
    <div class="comments container">
        <form action="/pinglun" method="GET">
            <p class="form-group">
                <label for="input_name">姓名</label>
                <input type="text" class="form-control" required minlength="2" name="name"
                maxlength="10" id="input_name" placeholder="请输入您的姓名">
            </p>
            <p class="form-group">
                <label for="textarea-message">留言内容</label>
                <textarea name="message" id="textarea-message" cols="30" rows="10" 
                class="form-control" required></textarea>
            </p>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>
</html>
