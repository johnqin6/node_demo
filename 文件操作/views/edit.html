<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="comments container">
        {{student}}
        <form action="/update" method="POST">
            <p class="form-group">
                <label for="input_id">id</label>
                <input type="text" class="form-control" required minlength="2" name="id"
                maxlength="10" id="input_id" value="{{student.id}}" placeholder="请输入您的姓名">
            </p>
            <p class="form-group">
                <label for="input_name">姓名</label>
                <input type="text" class="form-control" required minlength="2" name="name"
                maxlength="10" id="input_name" value="{{ student.name }}" placeholder="请输入您的姓名">
            </p>
            <p class="form-group">
                <span>性别</span>
                <label class="form-control">
                    <input type="radio" name="gender" value="1" checked="{{ student.gender == 1 }}"> 男
                    <input type="radio" name="gender" value="0" checked="{{ student.gender == 0 }}"> 女
                </label>
            </p>
            <p class="form-group">
                <label for="input_age">年龄</label>
                <input type="number" class="form-control" required name="age" id="input_age"
                value="{{ student.age }}" 
                >
            </p>
            <p class="form-group">
                <label for="input_hobby">爱好</label>
                <input type="text" class="form-control" required minlength="2" name="hobby"
                value="{{ student.hobby }}" id="input_hobby" placeholder="请输入您的爱好">
            </p>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>
</html>
