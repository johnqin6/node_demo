<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery.js"></script>
</head>
<body>
    <header>
        <h3 class="title">学生管理系统</h3>
        <p>
            <span class="add-btn">
                <a href="/new">添加</a>
            </span>
        </p>
    </header>
    <table>
        <tr class="row">
            <th class="col">姓名</th>
            <th class="col">性别</th>
            <th class="col">年龄</th>
            <th class="col">爱好</th>
            <th class="col" colspan="2">操作</th>
        </tr>
        {{each students}}
        <tr class="row">
            <td class="col">{{$value.name}}</td>
            <td class="col">{{$value.gender}}</td>
            <td class="col">{{$value.age}}</td>
            <td class="col">读书，睡觉</td>
            <td class="col"><a href="/edit?id={{$value.id}}">编辑</a></td>
            <td class="col"><a href="/delete?id={{$value.id}}">删除</a></td>
        </tr>
        {{/each}}
    </table>
</body>
</html>
